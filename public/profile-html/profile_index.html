<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" href="images/marker.png">
  <link rel="stylesheet" href="../public/css/hopstop-assets.min.css">
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <title>User Profile Home Page</title>
</head>

<style>

    body{
        background-color:#f6f4e5;
    }
    #log-out{
        color:white;
    }

    #userInfo {
        width: 100%;
        height: 300px;
    }
    img{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    #username{
        text-align: center;
    }

    #card-container{
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    #visited-card{
        background-color:#5a5a5a;
        
    }
    #visited-link{
        font-family: 'Bree Serif', serif;
        font-size: 40px;
        padding-left: -4;
        color:white;
        text-decoration: none;
    }
    #visited-link:hover{
        color:#ffda00;
    }
    h3{
        text-shadow:10px, 10px, 10px #5a5a5a;
    }
    #review-link{
        font-family: 'Bree Serif', serif;
        font-size: 40px;
        padding-left: -4;
        color:white;
        text-decoration: none;
    }
    #review-link:hover{
        color:#ffda00;

    }

    #review-card{
        background-color:#5a5a5a;
    }

    .card-img{
        opacity: 0.45;
        filter: alpha(opacity=45); /* For IE8 and earlier */
    }

    #favorites-card{
        background-color:#5a5a5a;
    }

    #favorites-link{
        font-family: 'Bree Serif', serif;
        font-size: 40px;
        padding-left: -4;
        color:white;
        text-decoration: none;
    }
    #favorites-link:hover{
        color:#ffda00;
    }

    #favorite-img{
        width:100%;
        height: 200px;
    }

</style>

<body>

    <!-- Header -->
    <header class="clearfix">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" href="../index.html" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto right-list nav-css">
                        <!-- Ashleigh's pages linked here -->
                        <li><a href="../index.html" id="log-out"><i class="fa fa-arrow-circle-o-right ml-3" aria-hidden="true"></i>Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Header -->

    <!--User Info Container-->
  <div class="mb-4 py-3" id="userInfo">
      <!-- Profile Image -->
    <div>     
        <img src="https://picsum.photos/200/200?image=1062" alt="user-photo" class="rounded-circle" id="userPhoto">
    </div>
    <!--User Name-->
    <div id="username">
        <h1>UserName</h1>
    </div>
    <!--User Location-->
    <div id="user-location">

    </div>
</div>
<!--Card Container-->
    <div class="container" id="card-container">
        <div class="row">

            <!--Where I've Been-->
            <div class="card col-3 ml-5 mr-5 py-4" style="width: 18rem;" id="visited-card">
                <div class="card-body">
                        <a href ="../html/profile_visited.html" id="visited-link">
                            <p class="card-text text-center">Where I've Been</p>
                        </a>
                </div>
            </div>
                

                  <!--My Reviews-->
            <div class="col-3 mr-5 ml-5 py-5" style="width: 18rem;" id="review-card">
                <div class="card-body">
                        <div class="card-title" >
                            <a href="../html/profile_reviews.html" id="review-link" >
                                <p class="card-title text-center">Reviews</p>
                            </a>
                        </div>
                      </div>

            </div>

                    <!--My Favorite Places-->
            <div class="col-3 ml-5 py-4" style="width: 18rem;" id="favorites-card">
                <div class="card-body">
                            <a href ="../html/profile_favorites.html" id="favorites-link">
                                <p class="card-title text-center">My Favorites</p>
                            </a>
                </div>
            </div>
        </div>
                        
    </div>
    <br>
</body>

</html>
