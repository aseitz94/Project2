<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" href="images/marker.png">
  <link rel="stylesheet" href="../public/css/hopstop-assets.min.css">
  <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  <title>User Profile Home Page</title>
</head>

<style>
    body{
        background-color:#f6f4e5;
    }

   
    #sign-in{
        color:white;
    }

    #register{
        color: white;
    }

    #login-card{
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: #888;
    }
    </style>

<body>

        <!-- Header -->
        <header class="clearfix">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" href="index.html" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto right-list nav-css">
                            <!-- Ashleigh's pages linked here -->
                            <li><a href="sign-page.html" id="sign-in"><i class="fa fa-arrow-circle-o-right ml-3" aria-hidden="true"></i>Sign In</a></li>
                            <li><a href="sign-page.html" id="register"><i class="fa fa-user-o ml-2" aria-hidden="true"></i>Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End Header -->
        <!--Passport LOGIN-->
    <div class="card" id="login-card" style="width: 18rem;">
        <div class="card-body">
            <form action="/login" method="post">
                <div>
                    <label>Username:</label>
                    <input type="text" name="username" id="username"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div>
                    <input type="submit" value="Log In" id="login-button"/>
                </div>
            </form>
        </div>
    </div>
</body>
